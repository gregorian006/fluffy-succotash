<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacist Platform Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
      }

      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl overflow-hidden flex max-w-5xl w-full mx-4 my-8"
    >
      <!-- Left Section: Login Form -->
      <div
        class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center relative z-10 slide-up"
      >
        <div class="mb-8 text-center md:text-left">
          <div class="flex items-center justify-center md:justify-start mb-4">
            <div class=>
              <img src="assets/pharmahub-logo.png" alt="Logo PharmaHub" class="w-24" />
            </div>
            <!-- <h1 class="text-2xl font-bold text-blue-900">ParmaHub</h1> -->
          </div>
          <h2 class="text-2xl font-bold text-blue-900 mb-2">Selamat Datang</h2>
          <p class="text-gray-500">Sign in untuk Mendapat Fitur Lengkap</p>
        </div>

        <form class="space-y-5">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Username atau email</label
            >
            <div class="relative">
              <input
                type="text"
                placeholder="Masukkan email"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
              />
              <i
                class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"
              ></i>
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="Masukkan password"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
              />
              <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
            </div>
            <a
              href="#"
              class="text-sm text-blue-500 float-right mt-2 hover:underline transition-colors duration-300"
              >Lupa Password?</a
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700"
              >Ingat Saya</label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg font-medium"
          >
            Masuk ke Dashboard
          </button>

          <div class="text-center mt-4">
            <p class="text-gray-600">
              Belum Punya Akun?
              <a
                href="register.html"
                class="text-blue-500 font-medium hover:underline transition-colors duration-300"
                >Daftar</a
              >
            </p>
          </div>
        </form>
      </div>

      <!-- Right Section: Illustration -->
      <div
        class="hidden md:flex md:w-1/2 relative items-center justify-center"
        style="background-color: #e0f2fe;"
      >
        <!-- Illustration Container -->
        <div class="relative z-10 w-4/5 text-center">
          <img
            src="assets/pharmacist.jpg"
            alt="Pharmacist Illustration"
            class="w-full max-w-xs mx-auto drop-shadow-2xl rounded-lg"
          />
          <div class="mt-6 text-gray-800">
            <h3 class="text-xl font-bold mb-2 text-gray-900">
              Pharmacy Management Made Easy
            </h3>
            <p class="text-gray-700">
              Access patient records, manage inventory, and streamline workflows
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/pages/login.js"></script>
  </body>
</html>
